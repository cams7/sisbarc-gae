<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:outputPanel id="funcionarioDetail" style="text-align:center;">
		<p:panelGrid columns="2" columnClasses="value" style="width:100%"
			rendered="#{not empty funcionario}">
			<f:facet name="header">
			</f:facet>

			<c:if test="#{not createEntity}">
				<p:outputLabel for="employeeId"
					value="#{msg['label.funcionario.id']}" />
				<h:outputText id="employeeId" value="#{funcionario.id}"
					label="#{msg['label.funcionario.id']}" />
			</c:if>

			<p:outputLabel for="employeeName"
				value="#{msg['label.funcionario.nome']}" />
			<h:inputText id="employeeName" value="#{funcionario.name}"
				label="#{msg['label.funcionario.nome']}" styleClass="input-large" />

			<p:outputLabel for="employeeSalary"
				value="#{msg['label.funcionario.salario']}" />
			<h:inputText id="employeeSalary" value="#{funcionario.salary}"
				label="#{msg['label.funcionario.salario']}" styleClass="input-small" />

			<p:outputLabel for="employeeHireDate"
				value="#{msg['label.funcionario.dataAdmissao']}" />
			<p:calendar id="employeeHireDate" value="#{funcionario.hireDate}" />

			<c:if test="#{not createEntity}">
				<p:outputLabel for="employeeResignationDate"
					value="#{msg['label.funcionario.dataDemissao']}" />
				<p:calendar id="employeeResignationDate"
					value="#{funcionario.resignationDate}" />
			</c:if>

			<!-- p:outputLabel for="employeeStatus"
				value="#{msg['label.funcionario.situacao']}" />
			<h:selectOneMenu id="employeeStatus" value="#{funcionario.status}"
				label="#{msg['label.funcionario.situacao']}"
				styleClass="input-large">
				<f:selectItems value="#{funcionarioMB.situacoes}" />
			</h:selectOneMenu-->


			<p:outputLabel for="employeeActive"
				value="#{msg['label.funcionario.ativo']}" />
			<h:selectOneRadio id="employeeActive" value="#{funcionario.active}"
				label="#{msg['label.funcionario.ativo']}" styleClass="input-small">
				<f:selectItem itemValue="#{true}"
					itemLabel="#{msg['label.funcionario.ativo.sim']}" />
				<f:selectItem itemValue="#{false}"
					itemLabel="#{msg['label.funcionario.ativo.nao']}" />
			</h:selectOneRadio>

			<f:facet name="footer">
				<c:choose>
					<c:when test="#{not createEntity}">
						<p:commandButton value="#{msg['button.salvar']}"
							actionListener="#{funcionarioMB.updateEntity}"
							styleClass="btn btn-success"
							oncomplete="handleUpdateRequest(xhr, status, args)"
							update="mensagens" />
						<p:commandButton value="#{msg['button.excluir']}"
							actionListener="#{funcionarioMB.removeEntity}"
							styleClass="btn btn-danger"
							oncomplete="handleUpdateRequest(xhr, status, args)"
							update="mensagens,funcionarios:totalRows" immediate="true"
							rendered="#{not createEntity}" />
						<p:button value="#{msg['button.cancelar']}"
							onclick="PF('funcionarioDialog').hide();" styleClass="btn" />
					</c:when>
					<c:otherwise>
						<p:commandButton value="#{msg['button.salvar']}"
							action="#{funcionarioMB.createEntity}" styleClass="btn btn-success"
							update="mensagens" />
					</c:otherwise>
				</c:choose>
			</f:facet>
		</p:panelGrid>
	</p:outputPanel>

	<script type="text/javascript">
		function handleUpdateRequest(xhr, status, args) {
			if (args.validationFailed || !args.changedEntity)
				return;

			PF('funcionarioDialog').hide();
			PF('funcionariosTable').filter();
		}
	</script>
</ui:fragment>
