<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form styleClass="form-horizontal">
		<fieldset>
			<legend>
				<h3>
					<h:outputText value="#{msg['label.funcionario']}" />
					<small> <h:outputText value="#{subtitle}" /></small>
				</h3>
			</legend>
			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.funcionario.nome']}" /></label>
				<div class="controls">
					<h:inputText value="#{funcionarioMB.funcionario.name}"
						label="#{msg['label.funcionario.nome']}" required="true"
						styleClass="input-large">
						<f:validateLength minimum="5" maximum="60" />
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.funcionario.salario']}" /></label>
				<div class="controls">
					<h:inputText value="#{funcionarioMB.funcionario.salary}"
						label="#{msg['label.funcionario.salario']}" required="true"
						styleClass="input-small">
						<f:convertNumber minFractionDigits="2" />
						<f:validateDoubleRange minimum="1" />
					</h:inputText>
				</div>
			</div>
		</fieldset>

		<div class="control-group">
			<div class="controls">
				<h:commandButton value="#{msg['button.salvar']}"
					action="#{funcionarioMB.salvar}" styleClass="btn btn-success" />
				<h:button value="#{msg['button.cancelar']}"
					outcome="listaFuncionarios" styleClass="btn" />
				<h:commandButton value="#{msg['button.excluir']}"
					action="#{funcionarioMB.remover}"
					rendered="#{funcionarioMB.funcionario.id != null}" immediate="true"
					styleClass="btn btn-danger" />
			</div>
		</div>
	</h:form>

	<h:panelGroup layout="block" class="alert alert-error"
		rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
		<h:messages showDetail="true" showSummary="false" />
	</h:panelGroup>

</ui:fragment>
