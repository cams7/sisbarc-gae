<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:outputPanel id="funcionarioDetail" style="text-align:center;">
		<p:panelGrid id="funcionarioGrid" columns="3" columnClasses="value"
			style="width:100%" rendered="#{not empty funcionario}">
			<f:facet name="header">
			</f:facet>

			<c:if test="#{not createEntity}">
				<h:outputLabel for="funcionarioId"
					value="#{msg['label.funcionario.id']}" />
				<h:outputText id="funcionarioId" value="#{funcionario.id}"
					label="#{msg['label.funcionario.id']}" />
				<h:outputText />
			</c:if>

			<h:outputLabel for="funcionarioNome"
				value="#{msg['label.funcionario.nome']}" />
			<p:inputText id="funcionarioNome" value="#{funcionario.nome}"
				label="#{msg['label.funcionario.nome']}" styleClass="input-large" />
			<p:message for="funcionarioNome" />

			<h:outputLabel for="funcionarioSalario"
				value="#{msg['label.funcionario.salario']}" />
			<p:inputText id="funcionarioSalario" value="#{funcionario.salario}"
				label="#{msg['label.funcionario.salario']}" styleClass="input-small" />
			<p:message for="funcionarioSalario" />

			<h:outputLabel for="funcionarioAdmissao"
				value="#{msg['label.funcionario.dataAdmissao']}" />
			<p:calendar id="funcionarioAdmissao" value="#{funcionario.admissao}" />
			<p:message for="funcionarioAdmissao" />

			<c:if test="#{not createEntity}">
				<h:outputLabel for="funcionarioDemissao"
					value="#{msg['label.funcionario.dataDemissao']}" />
				<p:calendar id="funcionarioDemissao" value="#{funcionario.demissao}" />
				<p:message for="funcionarioDemissao" />
			</c:if>

			<h:outputLabel for="funcionarioAtivo"
				value="#{msg['label.funcionario.ativo']}" />
			<p:selectOneRadio id="funcionarioAtivo" value="#{funcionario.ativo}"
				label="#{msg['label.funcionario.ativo']}" styleClass="input-small">
				<f:selectItem itemValue="#{true}" itemLabel="#{msg['label.sim']}" />
				<f:selectItem itemValue="#{false}" itemLabel="#{msg['label.nao']}" />
			</p:selectOneRadio>
			<p:message for="funcionarioAtivo" />

			<f:facet name="footer">
				<c:choose>
					<c:when test="#{not createEntity}">
						<p:commandButton value="#{msg['button.atualizar']}"
							actionListener="#{funcionarioMB.updateEntity}"
							styleClass="btn btn-success"
							oncomplete="handleUpdateRequest(xhr, status, args);"
							process="@form" />
						<p:commandButton value="#{msg['button.excluir']}"
							actionListener="#{funcionarioMB.removeEntity}"
							styleClass="btn btn-danger"
							oncomplete="handleUpdateRequest(xhr, status, args);"
							update="funcionarios:totalRows" immediate="true"
							rendered="#{not createEntity}" />
						<p:button value="#{msg['button.cancelar']}"
							onclick="PF('funcionarioDialog').hide();" styleClass="btn" />
					</c:when>
					<c:otherwise>
						<p:commandButton value="#{msg['button.salvar']}"
							action="#{funcionarioMB.createEntity}"
							styleClass="btn btn-success" update="funcionarioGrid"
							process="@form" />
					</c:otherwise>
				</c:choose>
			</f:facet>
		</p:panelGrid>
	</p:outputPanel>
	<c:if test="#{not createEntity}">
		<p:remoteCommand name="atualizaFomulario" update="funcionarioGrid" />

		<h:outputScript library="js" name="list.page.js" />

		<script type="text/javascript">
			function handleUpdateRequest(xhr, status, args) {
				updateListPage("mensagens", "funcionariosTable",
						"funcionarioDialog", args);
			}
		</script>
	</c:if>
</ui:fragment>
