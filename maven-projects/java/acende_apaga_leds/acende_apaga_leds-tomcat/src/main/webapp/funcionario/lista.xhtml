<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/layout/template.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.funcionario']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{funcionarioMB.reset}" />
	</f:metadata>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.funcionarios']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
		</div>

		<h:form id="formFuncionario">
			<p:growl showDetail="true" showSummary="true" life="5000" widgetVar="mensagens"/>

			<p:dataTable id="funcionarios" var="funcionario"
				value="#{funcionarioMB.lazyModel}" paginator="true"
				rows="#{funcionarioMB.rows}" first="#{funcionarioMB.first}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="3,5,10,15" selectionMode="single"
				selection="#{funcionarioMB.selectedEntity}" lazy="true"
				emptyMessage="#{msg['label.funcionarios.naoCadastrados']}"
				widgetVar="funcionariosTable" resizableColumns="true">

				<sec:authorize access="hasRole('ROLE_ADMIN')">
					<p:ajax event="rowSelect" listener="#{funcionarioMB.onRowSelect}"
						update=":formFuncionario:funcionarioDetail"
						onsuccess="PF('funcionarioDialog').show();" />
				</sec:authorize>

				<p:column headerText="#{msg['label.funcionario.nome']}"
					sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="#{msg['label.funcionario.salario']}"
					sortBy="#{funcionario.salario}">
					<h:outputText value="#{funcionario.salario}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msg['label.funcionario.dataAdmissao']}"
					sortBy="#{funcionario.admissao}">
					<h:outputText value="#{funcionario.admissao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msg['label.funcionario.dataDemissao']}"
					sortBy="#{funcionario.demissao}">
					<h:outputText value="#{funcionario.demissao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<!-- p:column headerText="#{msg['label.funcionario.situacao']}" sortBy="#{funcionario.status}">					
					<h:outputText value="#{funcionario.status}" />
				</p:column-->

				<p:column headerText="#{msg['label.funcionario.ativo']}"
					sortBy="#{funcionario.ativo}">
					<h:outputText
						value="#{funcionario.ativo ? msg['label.sim']: msg['label.nao']}"
						rendered="#{funcionario.ativo != null}" />
				</p:column>

				<f:facet name="footer">
					<p:panelGrid id="totalRows" columns="1" columnClasses="value"
						style="width:100%">
						<h:outputFormat
							value="#{msg['label.funcionarios.totalCadastrados']}">
							<f:param value="#{funcionarioMB.totalRows}" />
						</h:outputFormat>
					</p:panelGrid>
				</f:facet>
			</p:dataTable>

			<sec:authorize access="hasRole('ROLE_ADMIN')">
				<p:dialog header="#{msg['label.editar']}"
					widgetVar="funcionarioDialog" modal="true" resizable="false">

					<p:ajax event="close" listener="#{funcionarioMB.handleClose}" />

					<ui:include src="formulario.xhtml">
						<ui:param name="funcionario"
							value="#{funcionarioMB.selectedEntity}" />
						<ui:param name="createEntity" value="#{false}" />
					</ui:include>
				</p:dialog>
			</sec:authorize>
		</h:form>
	</ui:define>
</ui:composition>
