<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.funcionario']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{funcionarioMB.reset}" />
	</f:metadata>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.funcionarios']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
		</div>

		<h:form>
			<h:dataTable value="#{funcionarioMB.dmFuncionarios}"
				var="funcionario" styleClass="table table-hover">
				<h:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{funcionario.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.funcionario.nome']}" />
					</f:facet>
					<h:link outcome="editarFuncionario" value="#{funcionario.name}"
						title="#{msg['label.editar']} #{funcionario.name}">
						<f:param name="id" value="#{funcionario.id}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.funcionario.salario']}" />
					</f:facet>
					<h:outputText value="#{funcionario.salary}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</h:column>
			</h:dataTable>

			<h:panelGrid columns="1">
				<h:commandButton action="#{funcionarioMB.atualizar}"
					value="#{msg['button.atualizar']}" styleClass="btn btn-success" />
			</h:panelGrid>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
