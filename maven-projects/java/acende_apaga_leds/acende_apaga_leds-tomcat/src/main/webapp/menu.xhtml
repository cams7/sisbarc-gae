<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><em><h:outputText value="#{msg['label.funcionarios']}" /></em></li>

		<li
			class="#{empty param.active || param.active == 'lista' ? 'active' : ''}">
			<i class="icon-list"></i> <h:link outcome="listaFuncionarios"
				value="#{msg['menu.lista']}">
				<f:param name="active" value="lista" />
			</h:link>
		</li>
		<li class="#{param.active == 'incluir' ? 'active' : ''}"><i
			class="icon-pencil"></i> <h:link outcome="incluirFuncionario"
				value="#{msg['menu.incluir']}">
				<f:param name="active" value="incluir" />
			</h:link></li>
		<li class="divider"></li>
		<li class="#{param.active == 'sobre' ? 'active' : ''}"><i
			class="icon-book"></i> <h:link outcome="sobre"
				value="#{msg['menu.sobre']}">
				<f:param name="active" value="sobre" />
			</h:link></li>
	</ul>

</ui:fragment>
