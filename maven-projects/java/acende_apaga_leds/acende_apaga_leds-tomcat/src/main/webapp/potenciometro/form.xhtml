<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:outputPanel id="potenciometroDetail" style="text-align:center;">
		<h:panelGroup id="potenciometroPanel"
			rendered="#{not empty potenciometro}">
			<c:if test="#{not createEntity}">
				<div class="control-group">
					<h:outputLabel for="potenciometroId"
						value="#{msg['label.potenciometro.id']}"
						styleClass="control-label" />
					<h:outputText id="potenciometroId" value="#{potenciometro.id}"
						label="#{msg['label.potenciometro.id']}" styleClass="controls"
						style="float: left;margin-left: 20px;" />
				</div>
			</c:if>

			<sec:authorize access="hasRole('ROLE_ADMIN')">
				<!-- Pino -->
				<div class="control-group">
					<h:outputLabel for="potenciometroTipo"
						value="#{msg['label.potenciometro.tipo']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:selectOneMenu id="potenciometroTipo"
							value="#{potenciometro.pino.tipo}"
							label="#{msg['label.potenciometro.tipo']}"
							styleClass="input-large">
							<f:selectItem
								itemLabel="#{msg['defaultValue.potenciometro.tipo']}" />
							<f:selectItems value="#{potenciometroMB.tipos}" />
						</p:selectOneMenu>
						<p:message for="potenciometroTipo" styleClass="alert alert-error" />
					</div>
				</div>
				<div class="control-group">
					<h:outputLabel for="potenciometroCodigo"
						value="#{msg['label.potenciometro.pino']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:inputText id="potenciometroCodigo"
							value="#{potenciometro.pino.codigo}"
							label="#{msg['label.potenciometro.pino']}"
							styleClass="input-small" />
						<p:message for="potenciometroCodigo"
							styleClass="alert alert-error" />
					</div>
				</div>

				<!-- Evento -->
				<div class="control-group">
					<h:outputLabel for="potenciometroEvento"
						value="#{msg['label.potenciometro.evento']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:selectOneMenu id="potenciometroEvento"
							value="#{potenciometro.evento}"
							label="#{msg['label.potenciometro.evento']}"
							styleClass="input-large">
							<f:selectItem
								itemLabel="#{msg['defaultValue.potenciometro.evento']}" />
							<f:selectItems value="#{potenciometroMB.eventos}" />
						</p:selectOneMenu>
						<p:message for="potenciometroEvento"
							styleClass="alert alert-error" />
					</div>
				</div>
				<div class="control-group">
					<h:outputLabel for="potenciometroAlteraEvento"
						value="#{msg['label.potenciometro.alteraEvento']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:selectOneRadio id="potenciometroAlteraEvento"
							value="#{potenciometro.alteraEvento}"
							label="#{msg['label.potenciometro.alteraEvento']}"
							styleClass="input-small">
							<f:selectItem itemValue="#{true}" itemLabel="#{msg['label.sim']}" />
							<f:selectItem itemValue="#{false}"
								itemLabel="#{msg['label.nao']}" />
						</p:selectOneRadio>
						<p:message for="potenciometroAlteraEvento"
							styleClass="alert alert-error" />
					</div>
				</div>

				<!-- Intervalo -->
				<div class="control-group">
					<h:outputLabel for="potenciometroIntervalo"
						value="#{msg['label.potenciometro.intervalo']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:selectOneMenu id="potenciometroIntervalo"
							value="#{potenciometro.intervalo}"
							label="#{msg['label.potenciometro.intervalo']}"
							styleClass="input-large">
							<f:selectItem
								itemLabel="#{msg['defaultValue.potenciometro.intervalo']}" />
							<f:selectItems value="#{potenciometroMB.intervalos}" />
						</p:selectOneMenu>
						<p:message for="potenciometroIntervalo"
							styleClass="alert alert-error" />
					</div>
				</div>
				<div class="control-group">
					<h:outputLabel for="potenciometroAlteraIntervalo"
						value="#{msg['label.potenciometro.alteraIntervalo']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:selectOneRadio id="potenciometroAlteraIntervalo"
							value="#{potenciometro.alteraIntervalo}"
							label="#{msg['label.potenciometro.alteraIntervalo']}"
							styleClass="input-small">
							<f:selectItem itemValue="#{true}" itemLabel="#{msg['label.sim']}" />
							<f:selectItem itemValue="#{false}"
								itemLabel="#{msg['label.nao']}" />
						</p:selectOneRadio>
						<p:message for="potenciometroAlteraIntervalo"
							styleClass="alert alert-error" />
					</div>
				</div>
			</sec:authorize>
			<sec:authorize ifNotGranted="ROLE_ADMIN">
				<!-- Pino -->
				<div class="control-group">
					<h:outputLabel for="potenciometroPino"
						value="#{msg['label.potenciometro.pino']}"
						styleClass="control-label" />
					<h:outputText id="potenciometroPino"
						value="#{potenciometro.pino.tipo} #{potenciometro.pino.codigo}"
						label="#{msg['label.potenciometro.pino']}" styleClass="controls"
						style="float: left;margin-left: 20px;" />
				</div>

				<!-- Evento -->
				<div class="control-group">
					<h:outputLabel for="potenciometroEvento"
						value="#{msg['label.potenciometro.evento']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:selectOneMenu id="potenciometroEvento"
							value="#{potenciometro.evento}"
							label="#{msg['label.potenciometro.evento']}"
							styleClass="input-large"
							disabled="#{potenciometro.alteraEvento != null and not potenciometro.alteraEvento}">
							<f:selectItem
								itemLabel="#{msg['defaultValue.potenciometro.evento']}" />
							<f:selectItems value="#{potenciometroMB.eventos}" />
						</p:selectOneMenu>
						<p:message for="potenciometroEvento"
							styleClass="alert alert-error" />
					</div>
				</div>

				<!-- Intervalo -->
				<div class="control-group">
					<h:outputLabel for="potenciometroIntervalo"
						value="#{msg['label.potenciometro.intervalo']}"
						styleClass="control-label" />
					<div class="controls" style="float: left; margin-left: 20px;">
						<p:selectOneMenu id="potenciometroIntervalo"
							value="#{potenciometro.intervalo}"
							label="#{msg['label.potenciometro.intervalo']}"
							styleClass="input-large"
							disabled="#{potenciometro.alteraIntervalo != null and not potenciometro.alteraIntervalo}">
							<f:selectItem
								itemLabel="#{msg['defaultValue.potenciometro.intervalo']}" />
							<f:selectItems value="#{potenciometroMB.intervalos}" />
						</p:selectOneMenu>
						<p:message for="potenciometroIntervalo"
							styleClass="alert alert-error" />
					</div>
				</div>
			</sec:authorize>

			<div class="control-group">
				<div class="controls">
					<c:choose>
						<c:when test="#{not createEntity}">
							<p:commandButton value="#{msg['button.atualizar']}"
								actionListener="#{potenciometroMB.atualizaPino}"
								styleClass="btn btn-success"
								oncomplete="handleUpdateRequest(xhr, status, args);"
								process="@form" />
							<sec:authorize access="hasRole('ROLE_ADMIN')">
								<p:commandButton value="#{msg['button.excluir']}"
									actionListener="#{potenciometroMB.removeEntity}"
									styleClass="btn btn-danger"
									oncomplete="handleUpdateRequest(xhr, status, args);"
									update="potenciometroTable:totalRows" immediate="true"
									rendered="#{not createEntity}" />
							</sec:authorize>
							<p:button value="#{msg['button.cancelar']}"
								onclick="PF('potenciometroDialog').hide();" styleClass="btn" />
						</c:when>
						<c:otherwise>
							<p:commandButton value="#{msg['button.salvar']}"
								action="#{potenciometroMB.createEntity}"
								styleClass="btn btn-success" update="potenciometroPanel"
								process="@form" />
						</c:otherwise>
					</c:choose>
				</div>
			</div>
		</h:panelGroup>
	</p:outputPanel>
	<c:if test="#{not createEntity}">
		<p:remoteCommand name="atualizaFomulario" update="potenciometroPanel" />

		<h:outputScript library="js" name="list.page.js" />

		<script type="text/javascript">
			function handleUpdateRequest(xhr, status, args) {
				updateListPage("mensagens", "potenciometroTable",
						"potenciometroDialog", args);
			}
		</script>
	</c:if>
</ui:fragment>
