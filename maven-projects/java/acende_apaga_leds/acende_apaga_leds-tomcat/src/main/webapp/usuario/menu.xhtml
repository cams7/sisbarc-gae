<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><em><h:outputText value="#{msg['label.usuarios']}" /></em></li>


		<li
			class="#{empty param.active || param.active == 'listar_usuarios' ? 'active' : ''}">
			<h:link outcome="/usuario/listar">
				<h:outputText value="#{msg['menu.lista']}" escape="false" />
				<f:param name="active" value="listar_usuarios" />
			</h:link>
		</li>

		<sec:authorize access="hasRole('ROLE_ADMIN')">
			<li class="#{param.active == 'incluir_usuario' ? 'active' : ''}"><h:link
					outcome="/usuario/incluir">
					<h:outputText value="#{msg['menu.incluir']}" escape="false" />
					<f:param name="active" value="incluir_usuario" />
				</h:link></li>
		</sec:authorize>
		<li class="divider"></li>
		<li><h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
				<h:outputText value="#{msg['menu.sair']}" escape="false" />
			</h:outputLink></li>
	</ul>

</ui:fragment>
