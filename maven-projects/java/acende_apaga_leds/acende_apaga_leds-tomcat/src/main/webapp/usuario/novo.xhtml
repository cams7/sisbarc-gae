<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.incluir.usuario']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{usuarioMB.includeNewEntity}" />
	</f:metadata>

	<ui:define name="content">
		<h:form styleClass="form-horizontal">
			<p:growl id="mensagens" showDetail="true" life="5000" />
			<fieldset>
				<legend>
					<h3>
						<h:outputText value="#{msg['label.usuario']}" />
						<small> <h:outputText value="#{msg['label.incluir']}" /></small>
					</h3>
				</legend>
				<ui:include src="formulario.xhtml">
					<ui:param name="usuario" value="#{usuarioMB.selectedEntity}" />
					<ui:param name="createEntity" value="#{true}" />
				</ui:include>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
